templates:
  - kind: ethereum/contract
    name: Kernel
    network: rinkeby
    source:
      abi: Kernel
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: Kernel
          file: Kernel/abis/Kernel.json
      eventHandlers:
        - event: NewAppProxy(address,bool,bytes32)
          handler: handleNewAppProxy
      file: templates/Kernel/Kernel.wasm
  - kind: ethereum/contract
    name: Voting
    network: rinkeby
    source:
      abi: Voting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vote
        - Cast
      abis:
        - name: Voting
          file: Voting/abis/Voting.json
      eventHandlers:
        - event: StartVote(indexed uint256,indexed address,string)
          handler: handleStartVote
        - event: CastVote(indexed uint256,indexed address,bool,uint256)
          handler: handleCastVote
        - event: ExecuteVote(indexed uint256)
          handler: handleExecuteVote
      file: templates/Voting/Voting.wasm
