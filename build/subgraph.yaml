      abi: DAOFactory
      startBlock: 5922866
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: DAOFactory
          file: DAOFactory/abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: DAOFactory/DAOFactory.wasm
