specVersion: 0.0.2
description: Subgraph template for aragon apps.
repository: https://github.com/aragon/app-subgraph
schema:
  file: ./schema.graphql
dataSources:
{{#daoFactoryDataSources}}
  {{> daoFactory.template.yaml}}
{{/daoFactoryDataSources}}
templates:
  - kind: ethereum/contract
    name: Kernel
    network: {{network}}
    source:
      abi: Kernel
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Dummy
      abis:
        - name: Kernel
          file: ./abis/Kernel.json
      eventHandlers:
        - event: NewAppProxy(address,bool,bytes32)
          handler: handleNewAppProxy
      file: ./src/mappings.ts