specVersion: 0.0.2
description: Subgraph template for aragon apps.
repository: https://github.com/ajsantander/aragon-voting-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAOFactory
    network: rinkeby
    source:
      address: '0x89d87269527495ac29648376d4154ba55c4872fc'
      abi: DAOFactory
      startBlock: 5922866
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: DAOFactory
          file: ./abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: ./src/Org.ts
  - kind: ethereum/contract
    name: DAOFactory1
    network: rinkeby
    source:
      address: '0xad4d106b43b480faa3ef7f98464ffc27fc1faa96'
      abi: DAOFactory
      startBlock: 5026118
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: DAOFactory
          file: ./abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: ./src/Org.ts
  - kind: ethereum/contract
    name: DAOFactory2
    network: rinkeby
    source:
      address: '0xfdef49fbfe37704af55636bdd4b6bc8cd19143f6'
      abi: DAOFactory
      startBlock: 4221581
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: DAOFactory
          file: ./abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: ./src/Org.ts
  - kind: ethereum/contract
    name: DAOFactory3
    network: rinkeby
    source:
      address: '0x2298d27a9b847c681d2b2c2828ab9d79013f5f1d'
      abi: DAOFactory
      startBlock: 3223971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: DAOFactory
          file: ./abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: ./src/Org.ts
templates:
  - kind: ethereum/contract
    name: Kernel
    network: rinkeby
    source:
      abi: Kernel
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: Kernel
          file: ./abis/Kernel.json
      eventHandlers:
        - event: NewAppProxy(address,bool,bytes32)
          handler: handleNewAppProxy
      file: ./src/App.ts
  - kind: ethereum/contract
    name: Voting
    network: rinkeby
    source:
      abi: Voting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vote
        - Cast
      abis:
        - name: Voting
          file: ./abis/Voting.json
      eventHandlers:
        - event: StartVote(indexed uint256,indexed address,string)
          handler: handleStartVote
        - event: CastVote(indexed uint256,indexed address,bool,uint256)
          handler: handleCastVote
        - event: ExecuteVote(indexed uint256)
          handler: handleExecuteVote
      file: ./src/Voting.ts